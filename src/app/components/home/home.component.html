<div data-aos="fade-down" data-aos-duration="1000" class="container" id="home">
  <div class="text-container">
    <h1>{{ "home-title" | translate }}</h1>
    <h3>{{ "home-h3" | translate }}</h3>
    <p>
      {{ "home-text" | translate }}
    </p>
    <div class="buttons">
      <button
        class="btn-primary"
        (click)="
          goToUrl(
            'https://www.dropbox.com/scl/fi/19pf7tfdalzf1isgm4hgz/Curr-culo-Jos-Lucas.pdf?rlkey=gjogzx8jsebsrfek90ur05gbm&dl=0'
          )
        "
      >
        <img src="../../../assets/arrows/ReadCvLogo.svg" alt="Img CV logo" />
        {{ "home-btn-resume" | translate }}
      </button>
      <button
        class="btn-secondary"
        (click)="
          goToUrl('https://api.whatsapp.com/send?l=pt&amp;phone=55086999327254')
        "
      >
        {{ "home-btn-get" | translate }}
        <img
          src="../../../assets/arrows/ArrowRight.svg"
          alt="img ArrowRigth "
        />
      </button>
    </div>
  </div>

  <div class="container-keyboard">
    <img
      class="keyboard-picture"
      src="../../../assets/Images/keyboard.png"
      alt="picture of the hands at keyboard"
    />
  </div>
</div>
