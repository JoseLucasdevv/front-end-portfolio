<div class="container" id="about">
  <div class="wrapper">
    <div class="img-container">
      <img
        src="../../../assets/Images/bro.png"
        alt="
      image of a girl programming"
      />
    </div>

    <div class="text-container">
      <div class="icons">
        <img
          src="../../../assets/languages-icons/javascript.svg"
          alt="icon javascript Language"
        />
        <img
          src="../../../assets/languages-icons/nodejs.svg"
          alt="icon nodejs Language"
        /><img
          src="../../../assets/languages-icons/python.svg"
          alt="icon python Language"
        /><img
          src="../../../assets/languages-icons/react.svg"
          alt="icon react lib "
        /><img
          src="../../../assets/languages-icons/tailwind.svg"
          alt="icon tailwind preprocessor"
        />
      </div>
      <span>{{ "about-title" | translate }} </span>
      <h1>
        {{ "about-h1" | translate }}
      </h1>
      <p>
        {{ "about-text" | translate }}
      </p>
      <div class="button-container">
        <button
          (click)="
            goToUrl(
              'https://www.dropbox.com/scl/fi/cj2dnezs1zj5pfwyeugwb/Curr-culo-Jos-Lucas.pdf?rlkey=eqysy7dm4v4xjq3plm89fkjq3&dl=0'
            )
          "
        >
          <img src="../../../assets/arrows/ReadCvLogo.svg" alt="img CV logo" />
          {{ "about-btn-resume" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
