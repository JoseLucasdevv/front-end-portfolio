<div class="container" id="about">
  <div data-aos="fade-up" data-aos-duration="1000" class="container-arrow">
    <div class="arrow"></div>
  </div>
  <div data-aos="fade-up" data-aos-duration="1000" class="wrapper">
    <div class="img-container">
      <img src="../../../assets/Images/bro.png" alt="
      image of a girl programming" />
    </div>

    <div class="text-container">
      <div class="icons">
        <img src="../../../assets/languages-icons/javascript.svg" alt="icon javascript Language" />
        <img src="../../../assets/languages-icons/nodejs.svg" alt="icon nodejs Language" /><img
          src="../../../assets/languages-icons/python.svg" alt="icon python Language" /><img
          src="../../../assets/languages-icons/react.svg" alt="icon react lib " /><img
          src="../../../assets/languages-icons/tailwind.svg" alt="icon tailwind preprocessor" />
      </div>
      <span>{{ "about-title" | translate }} </span>
      <h1>
        {{ "about-h1" | translate }}
      </h1>
      <p>
        {{ "about-text" | translate }}
      </p>
      <div class="button-container">
        <button (click)="
            goToUrl(
              'https://www.dropbox.com/scl/fi/4zdo0n5pw7e3x4dp5r3ce/Maastricht-Blue-Minimalist-Professional-Resume-Web-Developer.pdf?rlkey=bu02ogmt9kd0b3klb0g8l7psm&st=52osti05&dl=0'
            )
          ">
          <img src="../../../assets/arrows/ReadCvLogo.svg" alt="img CV logo" />
          {{ "about-btn-resume" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
